name: Ejecutar Conversor de Monedas

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * *"  # Se ejecuta diariamente a las 12:00 UTC

jobs:
  execute_script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  

    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v4

      - name: üîß Instalar dependencias
        run: |
          sudo apt update
          curl -sSL install.duckdb.org | sh && \
          mv ~/.duckdb/cli/latest/duckdb /usr/local/bin/duckdb

      - name: üöÄ Ejecutar el script
        run: |
          chmod +x scripts/indicadores.sh
          ./scripts/indicadores.sh

      - name: üõ† Forzar cambios en archivos (para evitar problemas de cach√©)
        run: |
          echo "$(date)" > indicadores_economicos/force_update.txt

      - name: üì§ Subir archivos generados al repositorio
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add indicadores_economicos/*.json files_parquet/*.parquet indicadores_economicos/force_update.txt

          # Verificar si hay cambios antes de hacer commit
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No hay cambios para subir. Saltando commit."
            exit 0
          fi

          git commit -m "üîÑ Actualizaci√≥n de archivos JSON y Parquet"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
